<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../css/daterangepicker-bs3.css">
  		<link rel="stylesheet" type="text/css" href="../css/ng-img-crop.css">
  		<link rel="stylesheet" type="text/css" href="../css/angular-material.min.css">

		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/moment.js"></script>
		<script src="../js/daterangepicker.js"></script>
		<script src="../js/angular.min.js"></script>
		<script src="../js/ng-bs-daterangepicker.js"></script>
		<script src="../js/ngDialog.min.js"></script>
  		<script src="../js/angular-animate.min.js"></script>
  		<script src="../js/angular-aria.min.js"></script>
  		<script src="../js/angular-animate.js"></script>
  		<script src="../js/angular-material.js"></script>
  		<script src="../js/ng-img-crop.js"></script>
  		<script src="../js/angular-animate.js"></script>
  		<script src="../js/dirPagination.js"></script>
		<script src="http://bouil.github.io/angular-google-chart/ng-google-chart.js"></script>



	</head>
	<body ng-app="dashapp">

		<br />

		<div ng-controller="SampleCtrl" class="container">

			<div>
				
				<input type="daterange" ng-model="dates1"> <code>{{dates1|json}}</code>
			</div>
			<hr>
			<div>
				
				<input type="daterange" ng-model="dates2" format="MMM DD" separator="/"> <code>{{dates2|json}}</code>
			</div>
			<hr>
			<div>
				<input type="daterange" ng-model="dates3" separator="/" min-date="2013-09-10" max-date="2013-09-20" limit="1 day" > <code>{{dates3|json}}</code>
			</div>
			<hr>
			<div>
				<input type="daterange" ng-model="dates4" ranges="ranges"> <code>{{dates4|json}}</code>
			</div>

		</div>

		<script>
			var app=angular.module('dashapp',['ngBootstrap','ngDialog','ngImgCrop','googlechart','ngAnimate','ngMaterial','angularUtils.directives.dirPagination']);
				app.controller('SampleCtrl', function($scope,$http, $filter) {
						$scope.dates2 = { startDate: moment('2013-09-20'), endDate: moment('2013-09-25') };
						$scope.dates3 = { startDate: moment(), endDate: moment().add(1, 'day') };
						$scope.dates4 = { startDate: moment().subtract(1, 'day'), endDate: moment()};
						$scope.ranges = {
							'Today': [moment(), moment()],
							'Yesterday': [moment().subtract('days', 1), moment().subtract('days', 1)],
							'Last 7 days': [moment().subtract('days', 7), moment()],
							'Last 30 days': [moment().subtract('days', 30), moment()],
							'This month': [moment().startOf('month'), moment().endOf('month')]
						};
					});
		</script>

	</body>
</html>
